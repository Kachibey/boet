    <div class="container">
        <h1><div style="text-align: center;">Contact Details</h1>
        <p> Telephone: 02012345678 Email: enquiry@boet.com</p>
		<form action="mailto:yvanyy@outlook.com" method="get" enctype="text/plain">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Your Name" required>
            </div>
            <div class="form-group">
                <label for="telephone">Telephone:</label>
                <input type="tel" class="form-control" id="telephone" name="telephone" placeholder="Your Telephone" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Your Email" required>
            </div>
            <div class="form-group">
                <label for="Company">Your Company:</label>
                <input type="text" class="form-control" id="company" name="company" required>
            </div>
            <div class="form-group">
                <label for="Preferred Contact Method">Preferred Contact Method:</label>
                <select class="form-control" id="Preferred Contact Method" name="Preferred Contact Method" placeholder="Pick one" required>
                    <option value="Phone">Phone</option>
                    <option value="Email">Email</option>
                    <option value="In-person">In-person</option>
                    <option value="Teams Meeting">Teams Meeting</option>
                </select>
            </div>
            <div class="form-group">
                <label for="Reason for Enquiry">Reason for Enquiry:</label>
                <textarea class="form-control" id="experience" name="experience" rows="4" placeholder="Tell us about your enquiry" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
